<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="weather-details">
                <h1 class="title">Weather in Manila</h1>
                <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="icon">
            </div>
            <form action="/" method="post" class="weather-form">
                <input type="text" name="city_name" placeholder="Enter your city" autocomplete="off" required>
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
